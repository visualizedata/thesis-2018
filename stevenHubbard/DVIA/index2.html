<script>
  
/* Set up */
/* ====== */
  
var width = 150,
    height = 135,
    margin = { top: 20, right: 10, bottom: 10, left: 10 },
    originalScale = height / 1.8,
    scale = originalScale,
    translation = [width / 2, height / 2],
    scaleChange,
    rotation;

var sphere = {type: 'Sphere'};

var graticule = d3.geoGraticule();


// set up the main canvas and the projection

var svg = d3.selectAll('body')
  .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
  .append('g')
    .attr('transform', 'translate(' + margin.top + ', ' + margin.left + ')');


var projection = d3.geoOrthographic()
    .scale(scale) 
    .translate(translation)
    .clipAngle(90);

var path = d3.geoPath()
    .projection(projection)
    .pointRadius(4);



/* Data load */
/* ========= */


d3.queue()
  .defer(d3.csv, 'selectedArray.csv')
  .defer(d3.json, 'world-110m-simple.json')
  .await(load);


function load(error, cities, world) {
  if (error) { console.log(error); }

  var land = topojson.feature(world, world.objects.countries),
      grid = graticule();


  var outerArray = [];
  cities.forEach(function(el) {

    var innerArray = [+el.Longitude, +el.Latitude];
    outerArray.push(innerArray);

  }); 

  var points = { 
    type: "MultiPoint", 
    coordinates: outerArray 
  }; 
  


  
  // Draw the world 

  var outline = svg
    .append('path')
      .datum(sphere)
      .classed('world', true)
      .attr('id', 'sphere')
      .attr('d', path)
      .attr('fill', 'rgba(55,55,55,.1)')
      .attr('stroke', '#ccc')
      .attr('stroke-width', 1);

  var gridlines = svg.selectAll('.grid')
      .data([grid])
      .enter()
    .append('path')
      .classed('world', true)
      .classed('grid', true)
      .attr('d', path)
      .attr('fill', 'none')
      .attr('stroke', 'rgba(127, 63, 155, .8)')
      .attr('stroke-width', 1);

  var world = svg.selectAll('.countries')
      .data([land])
      .enter()
    .append('path')
      .classed('world', true)
      .classed('countries', true)
      .attr('d', path)
      .attr('fill', 'rgba(127, 63, 152,.8)')
      .attr('stroke', 'rgba(127, 63, 152,.6)')
      .attr('stroke-width', 1);


  // Draw the cities 

 var cities = svg.selectAll('.cities')
      .data([points])
      .enter()
      .append('path')
      .classed('cities', true)
      .attr('d', path)
      .attr('fill', 'tomato');


  // Zoom and pan set-up 

  var zoom = d3.zoom()
    .scaleExtent([0.5, 4])
    .on("zoom", zoomed)

  d3.select('svg').call(zoom);

  var previousScaleFactor = 1; 

  function zoomed() {
    var dx = d3.event.sourceEvent.movementX;
    var dy = d3.event.sourceEvent.movementY;

    var event = d3.event.sourceEvent.type;
    
    
    if (event === 'wheel') {
      
      scaleFactor = d3.event.transform.k; 
      scaleChange = scaleFactor - previousScaleFactor;
      scale = scale + scaleChange * originalScale;
      projection.scale(scale);
      previousScaleFactor = scaleFactor;

      d3.selectAll('.world').attr('d', path);
      d3.selectAll('.cities').attr('d', path);
      d3.selectAll('.cities').attr('d', path);


    } else {

      var r = projection.rotate();
      rotation = [r[0] + dx * 0.4, r[1] - dy * 0.5, r[2]];
      projection.rotate(rotation);

      d3.selectAll('.world').attr('d', path);
      d3.selectAll('.cities').attr('d', path);

    }
  
  } zoomed()

} load()

  
</script>
