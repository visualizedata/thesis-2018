<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <style>
body {
  background-color: black;
  margin: 0;
          color: white;
}


text {
  font: 14px verdana;
         fill: white;
}
.d3-tip {
      line-height: 1;
      padding: 6px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 4px;
      font-size: 12px;
    }
 
    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }
 
    /* Style northward tooltips specifically */
    .d3-tip.n:after {
      margin: -2px 0 0 0;
      top: 100%;
      left: 0;
    }

  

    #timeline {
	    height: 400px;
	    width: 600px;
	    margin: 0 auto;
    }
  </style>
</head>
<body>

<h3 style="font-family:verdana;">Heatwaves are happening more often</h3>


  <div id="timeline"></div>
  
  <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="d3-tip.js"></script>
      <script src="timeline.js" type="text/javascript"></script>
  
</body>
